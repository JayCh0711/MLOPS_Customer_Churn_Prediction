# DVC Pipeline Configuration

stages:
  # Stage 1: Data Preprocessing
  preprocess:
    cmd: python src/data/preprocess.py
    deps:
      - src/data/preprocess.py
      - data/raw/telco_churn.csv
    outs:
      - data/processed/cleaned_data.csv

  # Stage 2: Feature Engineering
  featurize:
    cmd: python src/features/build_features.py
    deps:
      - src/features/build_features.py
      - data/processed/cleaned_data.csv
    outs:
      - data/processed/featured_data.csv
      - models/feature_artifacts

  # Stage 3: Data Splitting
  split:
    cmd: python src/data/split_data.py
    deps:
      - src/data/split_data.py
      - data/processed/featured_data.csv
      - config/config.yaml
    outs:
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - data/processed/y_train.csv
      - data/processed/y_test.csv

  # Stage 4: Model Training
  train:
    cmd: python src/models/train.py
    deps:
      - src/models/train.py
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - data/processed/y_train.csv
      - data/processed/y_test.csv
      - params.yaml
    params:
      - model.n_estimators
      - model.max_depth
      - model.min_samples_split
      - model.min_samples_leaf
    outs:
      - models/best_model.joblib
    metrics:
      - models/metrics/training_summary.json:
          cache: false

  # Stage 5: Model Evaluation
  evaluate:
    cmd: python src/models/evaluate.py
    deps:
      - src/models/evaluate.py
      - models/best_model.joblib
      - data/processed/X_test.csv
      - data/processed/y_test.csv
    outs:
      - models/evaluation/confusion_matrix.png
      - models/evaluation/roc_curve.png
      - models/evaluation/precision_recall_curve.png
      - models/evaluation/feature_importance.png
    metrics:
      - models/evaluation/evaluation_report.json:
          cache: false