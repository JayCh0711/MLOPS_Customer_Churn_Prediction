# ============================================
# Docker Compose - Production Configuration
# ============================================

version: '3.8'

services:
  api:
    image: churn-prediction-api:latest
    container_name: churn-api-prod
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      - api_logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=warning
      - WORKERS=4
    command: >
      uvicorn api.main:app 
      --host 0.0.0.0 
      --port 8000 
      --workers 4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mlops-prod-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: always
    networks:
      - mlops-prod-network
    profiles:
      - with-nginx

networks:
  mlops-prod-network:
    driver: bridge

volumes:
  api_logs: