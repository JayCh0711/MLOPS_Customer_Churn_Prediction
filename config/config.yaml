# Project Configuration

# Data paths
data:
  raw_path: "data/raw/telco_churn.csv"
  processed_path: "data/processed/"
  
# Feature configuration  
features:
  target_column: "Churn"
  id_column: "customerID"
  
  categorical_columns:
    - gender
    - Partner
    - Dependents
    - PhoneService
    - MultipleLines
    - InternetService
    - OnlineSecurity
    - OnlineBackup
    - DeviceProtection
    - TechSupport
    - StreamingTV
    - StreamingMovies
    - Contract
    - PaperlessBilling
    - PaymentMethod
    
  numerical_columns:
    - SeniorCitizen
    - tenure
    - MonthlyCharges
    - TotalCharges

# Model configuration
model:
  test_size: 0.2
  random_state: 42
  
# MLflow configuration
mlflow:
  tracking_uri: "mlruns"
  experiment_name: "customer-churn-prediction"

# API configuration
api:
  host: "0.0.0.0"
  port: 8000