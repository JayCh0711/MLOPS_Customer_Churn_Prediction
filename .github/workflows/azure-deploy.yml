# ============================================
# Azure Deployment Workflow
# ============================================

name: Azure Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AZURE_RESOURCE_GROUP: rg-mlops-churn
  CONTAINER_APP_NAME: ca-churn-api
  CONTAINER_APP_ENV: cae-mlops-churn

jobs:
  # ==========================================
  # Job 1: Build and Push to ACR
  # ==========================================
  build:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/churn-prediction-api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Job 2: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps (Staging)
        id: deploy
        run: |
          # Get the image tag
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="${GITHUB_SHA::7}"
          fi
          
          FULL_IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/churn-prediction-api:$IMAGE_TAG"
          
          echo "Deploying image: $FULL_IMAGE"
          
          # Check if app exists
          APP_EXISTS=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }}-staging \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$APP_EXISTS" ]; then
            # Create new app
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }}-staging \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image $FULL_IMAGE \
              --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 8000 \
              --ingress external \
              --min-replicas 1 \
              --max-replicas 3 \
              --cpu 0.5 \
              --memory 1.0Gi \
              --env-vars \
                ENVIRONMENT=staging \
                APPLICATIONINSIGHTS_CONNECTION_STRING="${{ secrets.APP_INSIGHTS_CONNECTION_STRING }}"
          else
            # Update existing app
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }}-staging \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image $FULL_IMAGE
          fi
          
          # Get URL
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }}-staging \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "app_url=https://$APP_URL" >> $GITHUB_OUTPUT

      - name: Run Smoke Tests
        run: |
          APP_URL="${{ steps.deploy.outputs.app_url }}"
          echo "Testing: $APP_URL"
          
          # Wait for deployment
          sleep 30
          
          # Health check
          for i in {1..10}; do
            if curl -sf "$APP_URL/health"; then
              echo "Health check passed!"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          
          # Verify response
          curl -sf "$APP_URL/health" | grep -q "healthy"

  # ==========================================
  # Job 3: Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps (Production)
        id: deploy
        run: |
          IMAGE_TAG="${{ github.ref_name }}"
          FULL_IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/churn-prediction-api:$IMAGE_TAG"
          
          echo "Deploying image: $FULL_IMAGE"
          
          # Update or create production app
          APP_EXISTS=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$APP_EXISTS" ]; then
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image $FULL_IMAGE \
              --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 8000 \
              --ingress external \
              --min-replicas 2 \
              --max-replicas 10 \
              --cpu 1.0 \
              --memory 2.0Gi \
              --env-vars \
                ENVIRONMENT=production \
                APPLICATIONINSIGHTS_CONNECTION_STRING="${{ secrets.APP_INSIGHTS_CONNECTION_STRING }}"
          else
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image $FULL_IMAGE
          fi
          
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "app_url=https://$APP_URL" >> $GITHUB_OUTPUT

      - name: Run Production Smoke Tests
        run: |
          APP_URL="${{ steps.deploy.outputs.app_url }}"
          sleep 30
          curl -sf "$APP_URL/health" | grep -q "healthy"
          echo "Production deployment verified!"