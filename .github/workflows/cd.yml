# ============================================
# CD Pipeline - Build & Push Docker Image
# ============================================

name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # Job 1: Build and Push Docker Image
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ==========================================
  # Job 2: Test Docker Image
  # ==========================================
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Prepare test data
        run: |
          python -m pip install pandas numpy scikit-learn pyyaml joblib
          python scripts/download_data.py
          python src/data/preprocess.py
          python src/features/build_features.py
          python src/data/split_data.py
          python src/models/train.py

      - name: Run Docker container
        run: |
          docker run -d \
            --name test-api \
            -p 8000:8000 \
            -v ${{ github.workspace }}/models:/app/models:ro \
            -v ${{ github.workspace }}/config:/app/config:ro \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for container to start
        run: |
          sleep 10
          for i in {1..30}; do
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... (attempt $i)"
            sleep 2
          done

      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8000/health
          
          # Model info
          curl -f http://localhost:8000/model/info
          
          # Test prediction
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "customerID": "TEST",
              "gender": "Male",
              "SeniorCitizen": 0,
              "Partner": "Yes",
              "Dependents": "No",
              "tenure": 12,
              "PhoneService": "Yes",
              "MultipleLines": "No",
              "InternetService": "Fiber optic",
              "OnlineSecurity": "No",
              "OnlineBackup": "No",
              "DeviceProtection": "No",
              "TechSupport": "No",
              "StreamingTV": "Yes",
              "StreamingMovies": "Yes",
              "Contract": "Month-to-month",
              "PaperlessBilling": "Yes",
              "PaymentMethod": "Electronic check",
              "MonthlyCharges": 89.10,
              "TotalCharges": 1069.20
            }'

      - name: Cleanup
        if: always()
        run: |
          docker stop test-api || true
          docker rm test-api || true

  # ==========================================
  # Job 3: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-image
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-churn-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          # Add your deployment commands here
          # Example: kubectl, az webapp, aws ecs, etc.

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands

      - name: Notify on success
        if: success()
        run: |
          echo "Staging deployment successful!"

  # ==========================================
  # Job 4: Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://churn-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          # Add your production deployment commands here

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests on production..."

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"